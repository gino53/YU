<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@200;400;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>YU</title>
</head>

<body>
  <div class="enabled" id="launch_container">
    <div id="launch_Y">
      <div id="launch_content">
        <h1 class="animate_text">Hello, I'm YU</h1>
        <button id="launch_button">
          <img src="assets/images/launch_icon.png" alt="rocket" id="launch_icon">
          <span id="launch_text">Launch</span>
        </button>
      </div>
    </div>
  </div>
  <div id="app">
    <header class="disabled">
      <button id="delete_button"><img src="assets/images/delete_icon.png" alt="delete"></button>
      <h1>YU</h1>
      <span id="time"></span>
    </header>
    <div id="chat_container"></div>
    <form class="disabled">
      <textarea name="prompt" rows="1" cols="1" placeholder="Ask YU..."></textarea>
      <button type="submit" id="send_button">
        <img src="assets/images/send_icon.png" alt="send" id="send_icon">
        <span id="send_text">Send</span>
      </button>
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>

<body>

        </button>
      </div>
    </div>
  </div>
  <div id="app">
    <div id="chat_container"></div>
    <form>
      <textarea name="prompt" rows="1" cols="1" placeholder="Ask codex..."></textarea>
      <button type="submit">
        <lord-icon src="https://cdn.lordicon.com/xfftupfv.json" trigger="hover" colors="primary:#ffffff"></lord-icon>
      </button>
    </form>
    <button id="delete">delete</button>
  </div>

  <script type="module" src="script.js"></script>

</html>

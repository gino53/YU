<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@200;400;700&display=swap" rel="stylesheet">
  <title>YU</title>
</head>

<body>
  <div class="hello_container">
    <div class="hello">
      <div class="hello_content">
        <h1 class="animate_text">Hello, I'm YU</h1>
        <button id="start">
          <img src="assets/images/rocket_icon.png" alt="" id="rocket_icon">
          <span id="start_text">Launch</span>
        </button>
      </div>
    </div>
  </div>
  <div id="app">
    <div id="chat_container"></div>
    <div class="disabled" id="delete_container">
      <button id="delete_button"><img src="assets/images/delete_icon.png" alt=""></button>
    </div>
    <form class="disabled">
      <textarea name="prompt" rows="1" cols="1" placeholder="Ask YU..."></textarea>
      <button type="submit" class="send">
        <div class="svg-wrapper-1">
          <div class="svg-wrapper">
            <img src="assets/images/send_icon.png" alt="" id="send_icon">
          </div>
        </div>
        <span id="send_text">Send</span>
      </button>
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
